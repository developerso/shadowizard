<!DOCTYPE html>
<html>

<head>
  
  <meta charset="utf-8">
  <title>Shadowizard Demo</title>
  <script src="https://cdn.jsdelivr.net/gh/developerso/shadowizard@2.5.5/shadowizard/packages/cdn/dist/js/shadowizard.js" integrity="sha256-peuGBtQieeF0qR2ogldnSeidmZkfUbyWVzq+if+3lIE=" crossorigin="anonymous"></script>
  <style>
    /* Add your CSS styles here */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 2em;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2em;
    }

    .box {
      margin: 1em;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h1>Shadowizard Demo</h1>
  <div class="container">
    <div class="box">
      <img src="https://picsum.photos/400/400" class="shadowizard" alt="Image 1">
    </div>
    <div class="box">
      <img src="https://picsum.photos/400/400" class="shadowizard" alt="Image 2">
    </div>
    <div class="box">
      <img src="https://picsum.photos/400/400" class="shadowizard" alt="Image 3">
    </div>
  </div>
  <script src="shadowizard.js"></script>
  <script>
    shadowizard({
      shadow_type: 'soft',
      padding: true,
      border_radius: true,
      width: '300px',
      height: '300px',
      background_color: '#f1f1f1',
      gradient: true,
      gradient_direction: 'to bottom right',
      gradient_color: '#fff'
    });
  </script>
  </body>
</html >
